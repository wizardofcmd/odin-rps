<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="board">
        <div class="choices">
            <div id="rock-card">
                <button class="choice" id="rock-btn">Rock</button>
            </div>
            <div id="paper-card">
                <button class="choice" id="paper-btn">Paper</button>
            </div>
            <div id="scissors-card">
                <button class="choice" id="scissors-btn">Scissors</button>
            </div>
        </div>
        <div class="output">
            <p>Computer chose:&nbsp;<span id="computer-choice"></span></p>
            <table>
                <tr>
                    <td id="player-score-head">Player Score </td>
                    <td id="computer-score-head">Computer Score </td>
                </tr>
                <tr>
                    <td id="player-score-cell">0</td>
                    <td id="computer-score-cell">0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
