<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="board">
        <div class="choices">
            <div id="rock-card">
                <button class="choice" id="rock-btn">Rock</button>
            </div>
            <div id="paper-card">
                <button class="choice" id="paper-btn">Paper</button>
            </div>
            <div id="scissors-card">
                <button class="choice" id="scissors-btn">Scissors</button>
            </div>
        </div>
        <div class="output">
            <p>Computer chose: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
